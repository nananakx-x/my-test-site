<!DOCTYPE html>
<html>
<head>
    <title>Load Test Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Load Test Page</h1>
        <div class="content-box">
            <p>This page has multiple images for load testing.</p>
            <div id="images"></div>
        </div>
        <p><a href="index.html">â† Back to Home</a></p>
        
        <script>
            // Generate 50 image placeholders using a reliable service
            for (let i = 0; i < 50; i++) {
                document.getElementById('images').innerHTML += 
                    `<img src="https://picsum.photos/100/100?random=${i}"
                          alt="Test Image ${i}" style="margin: 5px;">`;
            }
        </script>
    </div>
</body>
</html>
